<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOU Auth System - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .keys-list {
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        
        .key-item {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #28a745;
            font-family: monospace;
            font-size: 14px;
        }
        
        .key-item.used {
            border-left-color: #dc3545;
            opacity: 0.7;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê GOU Auth System</h1>
            <p>Painel de Administra√ß√£o - Sistema de Chaves</p>
        </div>
        
        <div class="content">
            <!-- Estat√≠sticas -->
            <div class="section">
                <h3>üìä Estat√≠sticas do Sistema</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalKeys">-</div>
                        <div class="stat-label">Total de Chaves</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="usedKeys">-</div>
                        <div class="stat-label">Chaves Usadas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="unusedKeys">-</div>
                        <div class="stat-label">Chaves Dispon√≠veis</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalAccounts">-</div>
                        <div class="stat-label">Contas Criadas</div>
                    </div>
                </div>
                <button class="btn" onclick="loadStats()">
                    <span id="statsLoading" style="display: none;" class="loading"></span>
                    Atualizar Estat√≠sticas
                </button>
            </div>
            
            <!-- Gerar Chaves -->
            <div class="section">
                <h3>üîë Gerar Novas Chaves</h3>
                <div class="form-group">
                    <label for="keyCount">Quantidade de Chaves:</label>
                    <input type="number" id="keyCount" value="1" min="1" max="100">
                </div>
                <div class="form-group">
                    <label for="keyPrefix">Prefixo das Chaves:</label>
                    <input type="text" id="keyPrefix" value="GOU" maxlength="10">
                </div>
                <button class="btn" onclick="generateKeys()">
                    <span id="generateLoading" style="display: none;" class="loading"></span>
                    Gerar Chaves
                </button>
            </div>
            
            <!-- Lista de Chaves -->
            <div class="section">
                <h3>üìã Chaves Geradas</h3>
                <div class="keys-list" id="keysList">
                    <p style="text-align: center; color: #666;">Clique em "Gerar Chaves" para criar novas chaves</p>
                </div>
            </div>
            
            <!-- Mensagens -->
            <div id="messageContainer"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://gou-auth-system-uuvq.vercel.app/api/index.php';
        
        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        async function loadStats() {
            const loading = document.getElementById('statsLoading');
            loading.style.display = 'inline-block';
            
            try {
                const response = await fetch(`${API_BASE}?action=get_stats`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalKeys').textContent = data.stats.total_keys;
                    document.getElementById('usedKeys').textContent = data.stats.used_keys;
                    document.getElementById('unusedKeys').textContent = data.stats.unused_keys;
                    document.getElementById('totalAccounts').textContent = data.stats.total_accounts;
                    showMessage('Estat√≠sticas atualizadas com sucesso!');
                } else {
                    showMessage('Erro ao carregar estat√≠sticas: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        async function generateKeys() {
            const count = document.getElementById('keyCount').value;
            const prefix = document.getElementById('keyPrefix').value;
            const loading = document.getElementById('generateLoading');
            
            if (!count || count < 1) {
                showMessage('Digite uma quantidade v√°lida de chaves', 'error');
                return;
            }
            
            loading.style.display = 'inline-block';
            
            try {
                const response = await fetch(`${API_BASE}?action=generate_keys`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        count: parseInt(count),
                        prefix: prefix || 'GOU'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`${data.keys.length} chaves geradas com sucesso!`);
                    displayKeys(data.keys);
                    loadStats(); // Atualizar estat√≠sticas
                } else {
                    showMessage('Erro ao gerar chaves: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displayKeys(keys) {
            const container = document.getElementById('keysList');
            
            if (keys.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">Nenhuma chave gerada</p>';
                return;
            }
            
            container.innerHTML = keys.map(key => 
                `<div class="key-item">
                    <strong>${key}</strong>
                    <span style="float: right; color: #28a745;">‚úì Nova</span>
                </div>`
            ).join('');
        }
        
        // Carregar estat√≠sticas ao abrir a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
        });
    </script>
</body>
</html>
